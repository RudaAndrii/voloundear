{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>B-Volunteer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static "events/css/open-iconic-bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "events/css/animate.css" %}">

    <link rel="stylesheet" href="{% static "events/css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "events/css/owl.theme.default.min.css" %}">
    <link rel="stylesheet" href="{% static "events/css/magnific-popup.css" %}">

    <link rel="stylesheet" href="{% static "events/css/aos.css" %}">

    <link rel="stylesheet" href="{% static "events/css/ionicons.min.css" %}">

    <link rel="stylesheet" href="{% static "events/css/bootstrap-datepicker.css" %}">
    <link rel="stylesheet" href="{% static "events/css/jquery.timepicker.css" %}">

    <link rel="stylesheet" href="{% static "events/css/flaticon.css" %}">
    <link rel="stylesheet" href="{% static "events/css/icomoon.css" %}">
    <link rel="stylesheet" href="{% static "events/css/style.css" %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="index.html">B-Volunteer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a href="{% url "main-events" %}" class="nav-link">Home</a></li>
                <li class="nav-item active"><a href="{% url "create-event" %}" class="nav-link">Create Event</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->
<div class="hero-wrap" style="background-image: url({% static 'events/images/1234/concert2.jpeg' %});"
     data-stellar-background-ratio="0.5">
</div>

<section class="ftco-section-3 img" style="background-image: url(../../../events/static/events/images/bg_3.jpg);">
    <div class="overlay"></div>
    <div class="container">
        <div class="row d-md-flex">
            <div class="col-md-6 d-flex ftco-animate">
                <div class="img img-2 align-self-stretch"
                     style="background-image: url({% static "events/images/1234/tech2.jpeg" %}); opacity: 0.8; border-radius: 20px;"></div>
            </div>
            <div class="col-md-6 volunteer pl-md-5 ftco-animate">
                <h3 class="mb-3">Be a volunteer</h3>
                <form class="volunter-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City" name="event-city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Category" name="event-category">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Event topic" name="event-topic">
                    </div>
                    <div class="form-group">
                        <textarea name="event-content" id="" cols="30" rows="3" class="form-control"
                                  placeholder="Event content and requirements"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Create event" class="btn btn-white py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="{% static "events/js/jquery.min.js" %}"></script>
<script src="{% static "events/js/jquery-migrate-3.0.1.min.js" %}"></script>
<script src="{% static "events/js/popper.min.js" %}"></script>
<script src="{% static "events/js/bootstrap.min.js" %}"></script>
<script src="{% static "events/js/jquery.easing.1.3.js" %}"></script>
<script src="{% static "events/js/jquery.waypoints.min.js" %}"></script>
<script src="{% static "events/js/jquery.stellar.min.js" %}"></script>
<script src="{% static "events/js/owl.carousel.min.js" %}"></script>
<script src="{% static "events/js/jquery.magnific-popup.min.js" %}"></script>
<script src="{% static "events/js/aos.js" %}"></script>
<script src="{% static "events/js/jquery.animateNumber.min.js" %}"></script>
<script src="{% static "events/js/bootstrap-datepicker.js" %}"></script>
<script src="{% static "events/js/jquery.timepicker.min.js" %}"></script>
<script src="{% static "events/js/scrollax.min.js" %}"></script>
<script src="{% static "events/js/google-map.js" %}"></script>
<script src="{% static "events/js/main.js" %}"></script>

</body>
</html>
