<!DOCTYPE html>
<html>
<head>
    <title>BVolunteer</title>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/form.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Ubuntu:400,700&amp;subset=cyrillic-ext"
          rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Calendar -->
    <!-- Calendar -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>
<body>
<div class="main">
    <form action="">
        <div class="form-group">
            <label for="date">Дата</label>
            <input type="text" name="date" class="form-control" id="date" placeholder="Choose the date">
        </div>
        <div class="form-group">
            <label for="category">Категорія</label>
            <select class="form-control" id="category">
                <option value="IT">ІТ</option>
                <option value="Kids">Діти</option>
                <option value="Concerts">Концерти</option>
                <option value="Education">Освіта</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city-name">Місто</label>
            <select class="form-control" id="city-name" name="city">
                <option value="Lviv">Львів</option>
                <option value="Kyiv">Київ</option>
                <option value="Dnipro">Дніпро</option>
                <option value="Kharkiv">Харків</option>
                <option value="Lugansk">Луганськ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Заголовок події:</label>
            <textarea class="form-control" id="description" rows="8" name="topic"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Опис події:</label>
            <textarea class="form-control" id="description" rows="8" name="content"></textarea>
        </div>
        <button class="btn btn-outline-light" type="submit">Надіслати</button>
    </form>
</div>

<script>
    $(function () {
        $('input[name="date"]').daterangepicker({
            opens: 'left'
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });
    });
</script>
</body>
</html>
